<html>
<head>
<title>Esh Ambigram - longpress/hover</title>
<meta property="og:image" content="http://imgur.com/yKV3gy7.png">
<style>
img {
  left: 10%;
  max-width: 80%;
  max-height: 80%;
  position: fixed;
  top: 10%;
  -webkit-transition-timing-function: ease-in-out;
  transition-timing-function: ease-in-out;
  transition-duration: 0.5s;
}
.rotate-180 {
  transform: rotate(180deg);
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<img src="http://imgur.com/yKV3gy7.png"/>
<script>
setInterval(function(){$('img').toggleClass('rotate-180');}, 2000);
</script>
</body>
</html>
