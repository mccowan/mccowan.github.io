<html><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><style>span { display:inline-block; margin: 4px 3px; }</style><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><body style="margin: 0; padding: 0;"><div id="oooohhh"></div><script>
var $oooohhh = $("#oooohhh");
var appended_contents = (window.location.hash || 'omg').replace("#","");
var $appended = $("<span/>").text(appended_contents);
var damping_coefficient = 0.90;
var initial_pulse_duration = 2000;
var initial_font_size = 10;
var max_iterations = 1000000;
var iterations = 0;
var do_pulse = function(damping_factor) {
  $oooohhh.append($appended.clone().css('font-size', initial_font_size/damping_factor));
  iterations++;
  if (iterations < max_iterations) {
    setTimeout(function() { do_pulse(damping_factor * damping_coefficient) }, damping_factor * initial_pulse_duration);
  }
};
do_pulse(1);
</script></body><html>
